<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>이더리움 부동산</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">이더리움 부동산</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <!-- 이벤트 페이지 -->
      <div id="events"></div>


      <div class="row" id="list">
        <!-- 매물 리스트 -->
      </div>
    </div>   
    <!-- 여기부터 페이지 구성 -->
    <div id="template" style="display:none;">
     <div class="col-sm-6 col-md-4 col-lg-3">
       <div class="panel panel-success panel-realEstate">
        <div class="panel-heading">
          <h3 class="pannel-title">매물</h3>
          </div>
          <div class="pannel-body">
            <img style = "width:100%;",src="">
            <br/><br/>
            <strong> 아이디 </strong>: <span class="id"></span><br/>
            <strong> 종류 </strong>: <span class="type"></span><br/>
            <strong> 면적(m^2) </strong>: <span class="area"></span><br/>
            <strong> 가격(ETH) </strong>: <span class="price"></span><br/><br/>
            <button class="btn btn-info btn-buy"
                    type="button"
                    data-toggle="modal"
                    data-target="#buyModal">
                    매입
            </button>
            <button class="btn btn-info btn-buyerInfo"
                  type="button"
                  data-toggle="modal"
                  data-target="#buyerInfoModal"
                  style="display: none;">
                 매입자 정보 <!-- 현재 매입자 정보는 안보이게되어있지만, 구매후에는 보여지게 해야함 -->
            </button>
          </div>
        </div>
      </div>
    </div>



    <!-- modal title -->
    <div class="modal" tabindex="-1" role="dialog" id="buyModal" >
      <!--id값을 템플릿 data target의 buyModal로 일치시킴, 이로써 매입버튼 클릭후 아래 modal구조가 실행됨 -->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">매입자 정보</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 이름, 나이 외 정보(id, price는 숨겨져 있음)-->
            <input type="hidden" id="id"/>
            <input type="hidden" id="price" />
            <input type="text" class = "form-control" id = "name" placeholder="이름" /><br/>
            <input type="number" class = "form-control" id="age" placeholder ="나이" />
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="App.buyRealEstate(); return false;">제출</button>
            <!-- btn-primary button에 클릭시 App.buyRealEstate호출-->
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>




    <div class="modal" tabindex="-1" role="dialog" id="buyerInfoModal" >
        <!--id값을 템플릿 data target의 buyerInfoModal로 일치시킴, 이로써 매입자정보버튼 클릭후 아래 modal구조가 실행됨 -->
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">매입자 정보</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- 계정주소, 이름, 나이)-->
              <strong> 계정주소</strong>: <span id="buyerAddress"></span><br/></span>
              <strong> 이름</strong>: <span id="buyerName"></span><br/>
              <strong> 나이</strong>: <span id="buyerAge"></span><br/>
              
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utf8.js"></script>
  </body>
</html>
